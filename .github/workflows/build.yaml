name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  
  build:
    
    runs-on:
      ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [17, 16] # latest & recommended
    
    steps:
      
      - name: Checkout the repository
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      
      - name: Install dependencies
        run: npm install
      
      - name: Linting
        run: npm run lint
      
      - name: Testing
        run: npm run test
